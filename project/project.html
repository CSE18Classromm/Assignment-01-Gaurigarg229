<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,*{
            margin:0;
            padding:0;
            box-sizing:border-box;
            scroll-behavior:smooth;
        }
        main{
            width:1200px;
            height:auto;
            margin:0 auto;
            display:grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100px 300px 500px 600px 120px;
            gap:10px;
            position:relative;
            z-index:0;
            top:50px;


        }
        header,article, section, #gallery,footer{
            background-color:lightblue;
            place-items:center;
        }
        nav{
            width:100%;
            height:50px;
            background-color:#ccc;
            position:fixed;
            z-index:1;

        }
        
        nav ul{
            list-style:none;
            display:flex;
            justify-content:space-around;
            line-height:50px;
        }
        nav ul a{
            text-decoration:none;
        }
        
    </style>
</head>
<body><nav>
    <ul>
        <li><a href="">home</a></li>
        <li><a href="#aboutus">about us</a></li>
        <li><a href="#services">services</a></li>
        <li><a href="#gallery">gallery</a></li>
        <li><a href="#footer">footer</a></li>
    </ul>
</nav>
<main>

    <header id="hdr"><h2>header</h2></header>
    <article id="aboutus"><h2>about us</h2></article>
    <section id="services"><h2>services</h2></section>
    <div id="gallery">gallery</div>
    <footer id="footer"><h2>footer</h2></footer>
  
    
</main>
    
</body>
</html>
